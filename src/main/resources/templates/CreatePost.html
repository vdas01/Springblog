<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Blogs</title>
</head>
<body>
<header>
    <h1>My Blog Application</h1>
    <div>
        <input type="text" placeholder="Search">
        <a href="#">Login</a>
    </div>
</header>
<form th:action="@{/createpost}" method="post" th:object="${post}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="excerpt">Excerpt:</label>
    <input type="text" id="excerpt" name="excerpt" th:field="*{excerpt}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" rows="6" required></textarea>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required>

    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags" th:field="${tag.name}" required>

    <button type="submit">Create Post</button>
</form>
</body>
</html>
