<!DOCTYPE html>
<html lang="en"  xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Home.css">
</head>
<body>
<div class="container">
    <nav id="navbar">
        <h1> <a href="/" style="text-decoration: none; color: black;">My Blog Application</a></h1>
        <div class="middle">
            <a th:href="@{/newpost}" class="buttons">Create Post</a>
        </div>
        <div class="right">
            <div class="upper">
                <div class="search_box">
                    <i class="fa-solid fa-magnifying-glass search_icon"></i>
                    <input type="text" name="search" id="search_bar" placeholder="Search...">
                </div>
                <div class="user_box">
                    vdas53073@gmail.com
                </div>
                <div class="login_box">
                    Login
                </div>
            </div>
            <div class="lower">
                <div class="filter_box">Filter</div>

                <select name="sort"  class="sort_box" onchange="window.location.href='/change?sort=' + this.value;">
                    <option value="" disabled selected>Sort By</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="publishedAtAsc">Published At Ascending</option>
                    <option value="publishedAtDesc">Published At Descending</option>
                </select>

            </div>
        </div>
    </nav>
    <div class="blog_container" >
        <div class="blog" th:each="post : ${posts}">
            <h4 class="blog_title" th:text="${post.title}"></h4>
            <small class="blog_author_descp" th:text="${post.author +','+post.createdAt}"></small>
            <p class="excerpt" th:text="${post.excerpt}"></p>
            <div class="tag_container"  >
                <span th:each="tag : ${post.getTags()}">
                <span class="tag buttons" th:text="${tag.name}"></span>
                </span>
            </div>
            <a th:href="@{/post{postId}(postId=${post.id})}" class="buttons">Read More</a>
            <a th:href="@{/editpost{postId}(postId=${post.id})}" class="buttons">Edit</a>
            <a th:href="@{/deletepost{postId}(postId=${post.id})}" class="buttons">Delete</a>
        </div>
    </div>

    <div class="pagination">
        <li th:if="${currentPage != 0}" class="page_item"><a  class="page_link"  th:href="@{/(page=${currentPage - 1})}">Previous</a></li>

        <li th:classappend="${currentPage == i-1 ? 'active' : ''}" th:each="i : ${#numbers.sequence(1,totalpages,1)}"
            class="page_item"><a class="page_link" th:href="@{/(page=${i-1})}">
            <span th:text="${i}"></span></a></li>
        <li th:if="${currentPage + 1 != totalpages}" class="page_item">
            <a href="" class="page_link" th:href="@{/(page=${currentPage + 1})}" >Next</a>
        </li>

    </div>

</div>
</body>
</html>
