<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <title>Update blog</title>
</head>
<body>
<header>
    <h1>My Blog Application</h1>
    <div>
        <input type="text" placeholder="Search">
        <a href="#">Login</a>
    </div>
</header>
<form th:action="@{/updatepost}" method="post" th:object="${post}">
    <input type="hidden"  id="id" name="id" th:field="*{id}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="excerpt">Excerpt:</label>
    <input type="text" id="excerpt" name="excerpt" th:field="*{excerpt}" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" rows="6" required></textarea>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required>

<!--    <label for="tags">Tags (comma-separated):</label>-->
    <input type="text" id="tags" name="tags" th:value="${tags}" required>
<!--    <select id="selectField" name="selectField">-->
<!--        <option th:each="tag : ${tags}"-->
<!--                th:value="${tag.name}"-->
<!--                th:text="${tag.name}">-->
<!--        </option>-->
<!--    </select>-->

    <button type="submit">Update Post</button>
</form>
<h1>Hello update post</h1>
</body>
</html>
